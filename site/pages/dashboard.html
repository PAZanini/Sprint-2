<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaterWorks | Bem Vindo!</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="../imgs - Home/icons/ww icon.png" type="img/png">
</head>

<body>
    <div>
        <div class="container">
            <div class="barrinha">
                <div class="logo">
                    <img src="../imgs - Home/logoWW.png" alt="WaterWorks">
                    <h1>ater Works</h1>
                </div>
                <span>Empresa</span>
                <span>Funcionário</span>
                <div class="user">
                    <img src="../imgs - Home/icons/imagem-do-usuario-com-fundo-preto.png" alt="">
                </div>
            </div>
            <div class="lateral">
                <ul>
                    <li>
                        <a href="#">
                            <i><img src="../imgs - Home/icons/facebook.png" alt=""></i>
                            <div>Plantação</div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i><img src="../imgs - Home/icons/facebook.png" alt=""></i>
                            <div>Gráfico mensal</div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i><img src="../imgs - Home/icons/facebook.png" alt=""></i>
                            <div>Gráfico diário</div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i><img src="../imgs - Home/icons/facebook.png" alt=""></i>
                            <div>Abrir chamado</div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i><img src="../imgs - Home/icons/facebook.png" alt=""></i>
                            <div>BobIA</div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="menu">
                <div class="cards">
                    <div class="card">
                        <div class="container">
                            <div class="numero">80%</div>
                            <div class="nome">Umidade Máxima</div>
                        </div>
                        <div class="icone">
                            <img src="../imgs - Home/icons/imagem-do-usuario-com-fundo-preto.png" alt="">
                        </div>
                    </div>
                    <div class="card">
                        <div class="container">
                            <div class="numero">60%</div>
                            <div class="nome">Umidade Mínima</div>
                        </div>
                        <div class="icone">
                            <img src="../imgs - Home/icons/imagem-do-usuario-com-fundo-preto.png" alt="">
                        </div>
                    </div>
                    <div class="card">
                        <div class="container">
                            <div class="numero">66%</div>
                            <div class="nome">Média</div>
                        </div>
                        <div class="icone">
                            <img src="../imgs - Home/icons/imagem-do-usuario-com-fundo-preto.png" alt="">
                        </div>
                    </div>
                    <div class="card">
                        <div class="container">
                            <div class="numero">IDEAL</div>
                            <div class="nome">Status</div>
                        </div>
                        <div class="icone">
                            <img src="../imgs - Home/icons/imagem-do-usuario-com-fundo-preto.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="chart">
                    <div class="grafico">
                        <h2>Média de umidade por mês</h2>
                        <canvas id="chart1"></canvas>
                    </div>
                    <div class="grafico">
                        <h2>Gravidade dos Alertas</h2>
                        <canvas id="chart2"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    const ctx1 = document.getElementById('chart1').getContext('2d');
    new Chart(ctx1, {
        type: 'line',
        data: {
            labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
            datasets: [{
                label: 'Média de Umidade (%)',
                data: [32.1, 30.5, 28.7, 31.2, 29.5, 27.8, 30.1, 33.4, 34.5, 28.7, 30.5, 32.1],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: true,
                    position: 'top'
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Média de Umidade (%)'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Mês'
                    }
                }
            }
        }
    });

    const ctx2 = document.getElementById('chart2').getContext('2d');
    new Chart(ctx2, {
        type: 'pie',
        data: {
            labels: ['Alta', 'Média', 'Baixa'],
            datasets: [{
                label: 'Quantidade',
                data: [2, 4, 6],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true
        }
    });
</script>
