<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Implementando o ChartJS</title>
  </head>
  <body>
    <h1>Dashboard WaterWorks</h1>
    <p>
      Umidade Maxima: 80%
      <br>
      Umidade Minima: 60%
    </p>
    <b>UMIDADE ATUAL: 66%</b>
    <b>MÉDIA GERAL: 65% 
      <br>
     STATUS: IDEAL PARA CULTIVO</b>
     <div style="display: flex;">
    <div>
      <br><br>
        "Recorte do dia 22 de Abril" 
      <canvas id="myChart" style="position: relative; height:40vh; width:40vw" ></canvas>
    </div>
    <div>
      <canvas id="myChart2" style="position: relative; height:40vh; width:40vw" ></canvas>
    </div>
    

    </div>
  </body>
</html>

<script>
  const ctx1 = document.getElementById("myChart").getContext("2d");
  const ctx2 = document.getElementById("myChart2").getContext("2d");

  new Chart(ctx1, {
    type: "line",
    data: {
      labels: [
        "12:00",
        "12:15",
        "12:30",
        "12:45",
        "13:00",
        "13:15",
        "13:30",
        "13:45",
        "14:00",
        "14:15",
        "14:30",
        "14:45",
      ],
      datasets: [
        {
          label: "Sensor Umidade 01 (%)", 
          data: [45, 58, 62, 65, 70, 73, 85, 92, 68, 77, 64, 70],
          borderWidth: 2,
        },
        {
          label: "Umidade Geral (%)",
          data: [61, 64, 67, 70, 73, 76, 79, 78, 75, 72, 69, 66],
          borderWidth: 4,
        },
      ],
    },
    options: {
      scales: {
        y: {
          beginAtZero: false,
        },
      },
    },
  });

  new Chart(ctx2, {
    type: "bar",
    data: {
      labels: ["janeiro", "fevereiro", "março", "abril", "maio", "junho"],
      datasets: [
        {
          label: "Umidade Geral",
          data: [32, 45, 89, 78, 73, 76],
          borderWidth: 4,
        },
      ],
    },
    options: {
      scales: {
        y: {
          beginAtZero: false,
        },
      },
    },
  });
</script>
