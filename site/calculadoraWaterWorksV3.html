<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Sensores - Water Works</title>
    <link rel="stylesheet" href="estiloCalculadora.css" />
  </head>
  <header>
    <h2>WaterWorks</h2>
    <menu>
      <li><a href="index.html">HOME</a></li>
      <li>DASHBOARD</li>
      <li><a href="calculadoraWaterWorksV3.html">SIMULADOR</a></li>
    </menu>
    <menu>
      <li><a href="login.html">LOGIN</a></li>
      <li>
        <b style="color: #0a8cbf"
          ><a href="tela_de_cadastro.html">CADASTRO</a></b
        >
      </li>
    </menu>
  </header>
  <body>
    <div class="lugar">
      <div class="calculadora">
        <h1>Simule Aqui!</h1>

        <p class="texto">
          Simule com a gente e veja como nossa solução pode transformar sua
          produção!
        </p>
        <div class="input-group">
          <label for="quilos"
            >Informe o tamanho da sua área de cultivo em M²:</label
          >
          <input type="number" id="ipt_area" />
          <label for="quilos">Informe o peso da colheita em Kg:</label>
          <input type="number" id="ipt_quilos" />
          <label for="preco"
            >Informe o seu preço de venda por quilo em R$:</label
          >
          <input type="number" id="ipt_preco" />
        </div>
        <button onclick="calcular()">Resultado</button>
        <div id="div_mensagem"></div>
      </div>
    </div>
    <script>
      function calcular() {
        var area = Number(ipt_area.value);
        var preco = Number(ipt_preco.value);
        var quilos = Number(ipt_quilos.value);
        var lucro_sem_sistema = (preco * quilos * 80) / 100;
        var lucro_com_sistema = preco * quilos;
        var alcance_sensor = 1000;
        var qtdsensor_pra_area = Math.ceil(area / alcance_sensor);
        if (area && quilos && preco) {
          div_mensagem.innerHTML = `
          Para o monitoramento adequado da sua area de ${area} m², nós sugerimos a aquisição de ${qtdsensor_pra_area} sensores.
          <br>
          Atualmente, seu lucro esta sendo de R$ ${lucro_sem_sistema.toFixed(2)}
          <br>
          Com o sistema de monitoramento Water Works, o seu lucro é potencializado e pode chegar a <strong>R$${lucro_com_sistema.toFixed(2)}!!!</strong>.`;
          return;
        } else {
          div_mensagem.innerHTML =
            "Por favor, preencha os campos corretamente.";
          return;
        }
      }
    </script>
  </body>
</html>
